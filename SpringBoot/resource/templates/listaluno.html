<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" content="text/html" http-equiv="Content-Type" />
        <title>NExT - Listagem de Alunos</title>
    </head>
    <body>
        <div th:if="${success!=null}">
            <p th:text="${success}" style="color: green;">Sucesso!</p>
        </div>
        <div th:if="${error!=null}">
            <p th:text="${error}" style="color: red;">Erro!</p>
        </div>
        <div th:if="${alunos!=null}">
            <h2>Listagem de Alunos do NExT</h2>
            <table border="1">
                <thead>
                    <td>ID</td>
                    <td>Nome</td>
                    <td>CPF</td>
                    <td></td>
                    <td></td>
                </thead>
                <tbody th:each="aluno : ${alunos}">
                    <tr>
                        <td th:text="${aluno.id}">...</td>
                        <td th:text="${aluno.nome}">...</td>
                        <td th:text="${aluno.cpf}">...</td>
                        <td><a th:href="@{/aluno/{id}/detail/(id=${aluno.id})}">Detalhes</a></td>
                        <td><a th:href="@{/aluno/{id}/edit/(id=${aluno.id})}">Editar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <a th:href="@{/aluno/new/}">
                <input type="button" value="Cadastrar Novo Aluno" />
            </a>
        </div>
    </body>
</html>
